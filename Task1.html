<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: bisque;
    }
    .img1 {
        position: absolute;
        top: 0px;
        left: 0px;
    }

    .img2 {
        position: absolute;
        top: 0px;
        right: 0px;
    }

    .img3 {
        position: absolute;
        bottom: 0px;
        left: 0px;
    }

    .img4 {
        position: absolute;
        bottom: 0px;
        right: 0px;
    }
</style>


<body>
<center>
    <h1>Absolute webpage</h1>
</center>

<div class="img1">
    <img src="./img/Img1.jpeg" alt="">
</div>

<div class="img2">
    <img src="./img/Img2.jpeg" alt="">
</div>

<div class="img3">
    <img src="./img/Img3.jpeg" alt="">
</div>

<div class="img4">
    <img src="./img/Img4.jpeg" alt="">
</div>

</body>
</html>
